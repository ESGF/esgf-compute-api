language: python

python:
- '2.7'

install:
- sudo apt-get update
- wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION lxml
- source activate test-environment
- pip install mock pylint coverage setuptools coveralls
- pip install -r requirements.txt
- python setup.py install

before_script:
- pylint esgf/

script:
- coverage run --source=esgf -m esgf.test.runtests
- python -m esgf.test.runtests

after_success:
- coveralls
